<html>
<head>
    <meta charset="utf-8">
    <title>socketIO_DEMO</title>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <!-- <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script> -->
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
</head>
<body>
    <div><button onclick=TEST()>TEST</button></div>
    <div><video id="video" autoplay></video></div>

    <div>
        <button onclick="emitCommand('undef')">undef</button>
        <button onclick="emitCommand('punchL')">punchL</button>
        <button onclick="emitCommand('punchR')">punchR</button>
        <button onclick="emitCommand('jump')">jump</button>
        <button onclick="emitCommand('moveL')">moveL</button>
        <button onclick="emitCommand('moveR')">moveR</button>
        <button onclick="emitCommand('crouch')">crouch</button>
        <button onclick="emitCommand('skill1L')">skill1L</button>
        <button onclick="emitCommand('skill1R')">skill1R</button>
    </div>
    
    <script type="text/javascript">
        const socket = io('http://localhost:5000/room_1');
        const video = document.querySelector("video");

        window.onunload = window.onbeforeunload = function() {
            socket.close();
        };

        function emitCommand(cmd) {
            console.log(cmd);
            socket.emit('cmd', cmd);
        }
        function TEST() {
            dc.send('hi there');
        }


        // local connection
        const lc = new RTCPeerConnection({configuration: {
            offerToReceiveAudio: true,
            offerToReceiveVideo: true
        }});
        const dc = lc.createDataChannel("channel");  // data channel
        socket.on('connect', () => {
            console.log('client connected to host server socket');

            dc.onmessage = (e) => console.log('msg arrived: ', e.data);
            dc.onopen = (e) => console.log('webRTC opened');

            // update everytime ICE candidate detected (until no more ICE found)
            lc.onicecandidate = (e) => {
                if(e.candidate){
                    // console.log(lc.localDescription);
                    socket.emit('candidate', e.candidate);
                    // lc.addIceCandidate(e.candidate).catch(e => {
                    //     console.log("Failure during addIceCandidate(): " + e.name);
                    // });
                }
            };

            lc.createOffer( (offer) => {
                lc.setLocalDescription(offer);
                console.log('offer created', offer);
                socket.emit('offer', offer);
            }, err => console.log(err));
            
            
        });
        socket.on('candidate', (candidate) => {
            // console.log(candidate);
            lc.addIceCandidate(candidate);
        });

        socket.on('answer', (answer) => {
            console.log('answer received', answer);
            lc.setRemoteDescription(answer).then(a=>console.log('answer set'));
            // dc.send('hi there');

            lc.ontrack = e => {
                console.log('accepted'); //?????
                video.srcObject = e.streams[0];
            };
        });

        socket.on('forceDisconnect', () => {
            socket.disconnect();
            console.log('room is full... you are disconnected');
        });

        socket.on("disconnect", (reason) => {
            if (reason === "io server disconnect") {    
                // the disconnection was initiated by the server, you need to reconnect manually    
                socket.connect();  
            }  
            // else the socket will automatically try to reconnect
        });
    </script>
    
</body>
</html>
